<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>It's a Match! ‚Äì UnityHearts</title>
  <link rel="stylesheet" href="https://techy-ui.github.io/Project-Pig-2.0/match/match.css">
  <style>
    button {
      padding: 12px 24px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    #confirmBtn {
      background-color: #ff69b4;
      color: white;
    }
    #dislikeBtn {
      background-color: #ccc;
      color: black;
      position: relative;
    }
    #dislikeMessage {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
    .decision-buttons {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title-row">
      <img src="https://techy-ui.github.io/Project-Pig-2.0/home/logo.png" alt="UnityHearts Logo">
      <h1>UnityHearts<sub>A Match Made in Heaven</sub></h1>
    </div>
  </div>
  <a href="https://techy-ui.github.io/Project-Pig-2.0/home/home.html">Home &gt;&gt;</a>

  <h1 style="text-align:center;">üíò It's a Match! üíò</h1>

  <div class="main-container">
    <div class="profiles-wrapper">
      <div class="card user-card">
        <img id="userPhoto" src="" alt="User Photo" />
        <h2 id="userName">You</h2>
        <p id="userAge"></p>
        <p id="userFood"></p>
        <p id="userHobbies"></p>
        <p id="userPersonality"></p>
        <p id="userTraits"></p>
        <p id="userMessage"></p>
      </div>

      <div class="connector">
        <div class="heart-line">
          <span class="zigzag">&#x2500;&#x2500;&#x2500;&#x2500;</span>
          <span class="heart">‚ù§Ô∏è</span>
          <span class="zigzag">&#x2500;&#x2500;&#x2500;&#x2500;</span>
        </div>
        <div class="match-quote">‚ú® When humans and animals match, magic happens! ‚ú®</div>
      </div>

      <div class="card animal-card">
        <img id="animalImg" src="" alt="Animal" />
        <h2 id="animalName"></h2>
        <p id="animalAge"></p>
        <p id="animalFood"></p>
        <p id="animalHobbies"></p>
        <p id="animalTraits"></p>
        <p id="animalMessage"></p>
      </div>
    </div>
  </div>

  <div class="decision-buttons">
    <button id="confirmBtn" >‚ù§Ô∏è Confirm Match</button>
    <button id="dislikeBtn">üíî Not Interested</button>
    <p id="dislikeMessage"></p>
  </div>

  <script src="https://techy-ui.github.io/Project-Pig-2.0/match/match.js"></script>

</body>
</html>
