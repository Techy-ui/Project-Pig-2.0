<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>It's a Match! – UnityHearts</title>
  <link rel="stylesheet" href="/match/match.css">
</head>
<body>
  <div class="header">
    <div class="title-row">
      <img src="https://techy-ui.github.io/Project-pig/home/logo.png" alt="UnityHearts Logo">
      <h1>UnityHearts<sub>A Match Made in Heaven</sub></h1>
    </div>
  </div>
  <a href="https://techy-ui.github.io/Project-pig//home/home.html">Home &gt;&gt;</a>
  <a href="https://techy-ui.github.io/Project-pig//profile/profile.html">Profile</a>

  <h1 style="text-align:center;">💘 It's a Match! 💘</h1>

  <div class="main-container">
    <div class="profiles-wrapper">
      <!-- Left: User Card -->
      <div class="card user-card">
        <img id="userPhoto" src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png" />
        <h2 id="userName">You</h2>
        <p id="userAge"></p>
        <p id="userFood"></p>
        <p id="userHobbies"></p>
        <p id="userPersonality"></p>
        <p id="userTraits"></p>
        <p id="userMessage"></p>
      </div>

      <!-- Connector -->
      <div class="connector">
        <div class="heart-line">
          <span class="zigzag">&#x2500;&#x2500;&#x2500;&#x2500;</span>
          <span class="heart">❤️</span>
          <span class="zigzag">&#x2500;&#x2500;&#x2500;&#x2500;</span>
        </div>
        <div class="match-quote">✨ When humans and animals match, magic happens! ✨</div>
      </div>

      <!-- Right: Animal Card -->
      <div class="card animal-card">
        <img id="animalImg" src="" alt="Animal" />
        <h2 id="animalName"></h2>
        <p id="animalAge"></p>
        <p id="animalFood"></p>
        <p id="animalHobbies"></p>
        <p id="animalTraits"></p>
        <p id="animalMessage"></p>
      </div>
    </div>
  </div>

  <script src="/match/match.js"></script>
</body>
</html>
