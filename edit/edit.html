<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Your Profile â€“ UnityHearts</title>
  <link rel="stylesheet" href="https://techy-ui.github.io/Project-Pig-2.0/edit/edit.css" />
</head>
<body>
  <div class="form-container">
    <h2>Find Your Match</h2>
    <form action="https://techy-ui.github.io/Project-Pig-2.0/match/match.html" method="GET">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="e.g., Luna the Bold" required autocomplete="off" />

      <label for="age">Age</label>
      <input type="number" id="age" name="age" min="18" max="99" required autocomplete="off"/>

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">-- Select --</option>
        <option>Female</option>
        <option>Male</option>
        <option>Otherworldly Being</option>
      </select>

      <label for="food">Favorite Food</label>
      <input type="text" id="food" name="food" placeholder="e.g., Bamboo, Banana, Biryani" required autocomplete="off"/>

      <label for="hobbies">Hobbies</label>
      <textarea id="hobbies" name="hobbies" placeholder="e.g., Tree climbing, Napping, Dancing under moonlight"></textarea>

      <label for="personality">Pick a Personality Trait</label>
      <select id="personality" name="personality" required>
        <option value="">-- Select --</option>
        <option>Confident & Bold</option>
        <option>Wise & Observant</option>
        <option>Loyal & Friendly</option>
        <option>Independent & Curious</option>
        <option>Patient & Calm</option>
        <option>Free-spirited & Hardworking</option>
        <option>Quirky & Cooperative</option>
        <option>Fierce & Passionate</option>
        <option>Sensitive & Gentle</option>
      </select>

      <label for="idealDate">Ideal Date</label>
      <input type="text" id="idealDate" name="idealDate" placeholder="e.g., Stargazing, Swimming in a jungle lake..." required autocomplete="off"/>
      <button type="submit">ðŸ¦Š Find My Soulmate</button>
    </form>
  </div>
</body>
</html>
